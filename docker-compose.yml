version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: payment-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: payment_platform
    ports:
      - "5444:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./part1-database-challenge/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./part1-database-challenge/sample-data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  # Backend API (Micronaut)
  backend:
    build:
      context: ./part3-backend-challenge
      dockerfile: Dockerfile
    container_name: payment-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payment_platform
      DB_USER: admin
      DB_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - payment-network

  # Frontend (React)
  frontend:
    build:
      context: ./part4-frontend-challenge
      dockerfile: Dockerfile
    container_name: payment-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - payment-network

volumes:
  postgres-data:
    driver: local

networks:
  payment-network:
    driver: bridge
